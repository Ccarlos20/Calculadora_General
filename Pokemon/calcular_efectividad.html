<body class="p-4">


<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Efectividad de Tipos</h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Navegar
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="https://ccarlos20.github.io/Calculadora_General/">Menú principal</a></li>
            <li><hr class="dropdown-divider"></li>

        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-danger" onclick="resetearSeleccion()">Resetear equipo</button>
        </div>
    </div>

    <div class="col-md-8">
        <div id="tabla-efectividad" class="table-responsive"></div>
    </div>
</div>
